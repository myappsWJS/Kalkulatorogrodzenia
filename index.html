<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Przeniesienie strony</title>
<style>
body {
font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background: #f7f8fa;
margin: 0;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}
.card {
background: #ffffff;
padding: 28px 32px;
border-radius: 10px;
box-shadow: 0 8px 30px rgba(12,24,40,0.08);
text-align: center;
max-width: 420px;
width: 90%;
}
h1 {
font-size: 20px;
margin: 0 0 12px 0;
color: #111827;
}
a {
display: inline-block;
margin-top: 8px;
text-decoration: none;
font-weight: 600;
color: #0b63d6;
word-break: break-all;
}
p { margin: 0; }
</style>
</head>
<body>
<div class="card">
<h1>Strona przeniesiona pod adres</h1>
<p><a id="new-link" href="https://example.com">https://kalkulator-ogrodzen.vercel.app/</a></p>
<p>Pozdrawiam<br>Jerzy Socha</p>
</div>


<script>
// Jeżeli chcesz zmienić adres, edytuj poniższy URL na swój docelowy.
(function() {
var url = 'https://kalkulator-ogrodzen.vercel.app/'; // <-- podmień na docelowy adres
var link = document.getElementById('new-link');
link.href = url;
link.textContent = url;
})();
</script>
</body>
</html>
